@if (project()) {
  <mat-card class="project-card">
    <img mat-card-image [src]="project().coverImage" [alt]="project().title">
    <mat-card-header>
      <mat-card-title>{{ project().title }}</mat-card-title>
      <mat-card-subtitle>{{ project().category }} - {{ project().year }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ project().description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button [routerLink]="['/portfolio', project().id]">VER DETALHES</a>
    </mat-card-actions>
  </mat-card>
}
