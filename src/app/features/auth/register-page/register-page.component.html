<div class="container">
  <mat-card>
    <mat-card-title class="titulo-cadastro">Crie sua Conta</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <mat-form-field appearance="outline">
          <mat-label>Nome Completo</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" type="email">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirmar Senha</mat-label>
          <input matInput formControlName="confirmPassword" type="password">
        </mat-form-field>

        <mat-checkbox formControlName="terms" color="primary" class="terms-checkbox">
          <span>Eu li e concordo com os <a href="/termos-de-uso" target="_blank">Termos de Uso e a Pol√≠tica de Privacidade</a>.</span>
        </mat-checkbox>
        <button mat-flat-button color="primary" type="submit" [disabled]="registerForm.invalid">
          Cadastrar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
